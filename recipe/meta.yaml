{% set name = "vowpalwabbit" %}
{% set version = "8.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/VowpalWabbit/vowpal_wabbit/archive/refs/tags/{{ version}}.tar.gz
  
  sha256: b828a23c61e7d6d232cec700d0e5ec750b8106a0e60fe8f2108cb76bd34076f1
  patches:
    - remove-sse2-from-flags.patch  # [aarch64 or ppc64le or arm64]

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake >=3.13
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - boost
    - boost-cpp
    - tox
    - zlib
  run:
    - python
    - boost
    - boost-cpp
    - zlib

test:
  imports:
    - vowpalwabbit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/VowpalWabbit/vowpal_wabbit
  summary: Vowpal Wabbit Python package
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gramhagen
    - peterychang
    - xhochy
